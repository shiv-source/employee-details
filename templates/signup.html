<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
<p>Signup page</p>
<div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="fist_name" placeholder="First Name" ><br>
        <input type="text" name="last_name" placeholder="Last Name" ><br>
        <input type="text" name="username" placeholder="User Name" ><br>
        <input type="email" name="email" placeholder="Email" ><br>
        <input type="text" name="password_1" placeholder="Password" ><br>
        <input type="text" name="password_2" placeholder="Confirm Password" ><br>
        <input type="submit" >

    </form>
</div>

</body>
</html>
